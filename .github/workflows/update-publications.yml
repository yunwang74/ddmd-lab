
name: Update Publications from ORCID

on:
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * *'  # daily at 03:00 UTC

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run updater
        shell: bash
        run: |
          set -euo pipefail
          python scripts/update_publications.py

      - name: Commit changes (only if publications.html changed)
        shell: bash
        run: |
          set -euo pipefail
          if ! git diff --quiet HEAD -- publications.html; then
            git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git config --local user.name "github-actions[bot]"
            git add publications.html
            git commit -m "Auto-update publications from ORCID"
          else
            echo "No changes â€” skip commit."
          fi

      - name: Push changes
        uses: ad-m/github-push-action@v0.8.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main
